<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>GROCERIES</title>
  </head>
  <body>
  <div class="container">
    <h1>Grocery list form conversion</h1>
    <div id="grocery">
      <form>
        <div class="form-group">
          <label for="item1">item 1</label>
          <input id="item1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="item2">item 2</label>
          <input id="item2" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="item3">item 3</label>
          <input id="item3" class="form-control" type="type">
        </div>
        <div class="form-group">
          <label for="item4">item 4</label>
          <input id="item4" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
    </div>
    <div id="output">
      <ul>
        <li class="item1"></li>
        <li class="item2"></li>
        <li class="item3"></li>
        <li class="item4"></li>
      </ul>
    </div>
  </body>
</html>
